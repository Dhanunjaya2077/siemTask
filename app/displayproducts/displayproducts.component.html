<div class="container">
  <button class="btn btn-primary" [routerLink]="['/create']">Add Product</button>
  <button class="btn btn-primary" [routerLink]="['/preview']">Preview</button>
  <table class="table table-bordered">
      <thead>
          <th>S.NO</th>
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Product Price</th>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{product.id}}</td>
          <td>{{product.productId}}</td>
          <td>{{product.productName}}</td>
          <td>Rs.{{product.productPrice}}</td>
          <td [routerLink]="['/update',product.id]"><a classs="btn btn-primary">Update</a></td>
          <td (click) ="deleteProduct(product.id)"><a classs="btn btn-primary">Delete</a></td>
        </tr>
        <tr *ngIf="products.length==0">
          <td colspan='5'>No Product Available</td>
        </tr>
      </tbody> 
    </table>
</div>
