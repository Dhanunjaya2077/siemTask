<div class="container">
    <form [formGroup]="updateData" (ngSubmit)="updateProduct(updateData.value)">
      <div class="form-group">
        <label for="productID">Product ID</label>
        <input type="text" id="productID" class="form-control" [(ngModel)]="products.productId" formControlName="productId">
      </div>
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" id="ProductName" class="form-control" [(ngModel)]="products.productName"formControlName="productName">
      </div>
      <div class="form-group">
        <label for="productPrice">Price</label>
        <input type="text" id="productPrice"  class="form-control" [(ngModel)]="products.productPrice" formControlName="productPrice">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>

    </form>
    <h2 *ngIf="isAdded">{{ProductAddedStatus}}</h2>
  </div>
